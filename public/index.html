<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweeter.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="headerDiv">
        <div><span>tweeter</span></div>
        <div class="writeTweet"><b>Write</b> new tweet</div>
      </div>
      <div id="arrows">
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <div class="blocker"></div>
    <div class="divHead">
      <div id="hex">
        <img id="hex1" src="/images/profile-hex.png" />
      </div>
      <div id="name">
        <div><b>Michael Ruhl</b></div>
      </div>
    </div>
    <br />

    <!-- Page-specific (main) content here -->

    <main class="container">
      <section id="post-container">
        <div class="new-tweet"></div>
        <form id="form-submit" action="/tweets/" method="POST">
          <div class="humming">
            <label for="tweet-text">What are you humming about?</label>
          </div>
          <div class="divTweet">
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <button id="formButton" type="submit">Tweet</button>
          <output id="counter" name="counter" class="counter" for="tweet-text"
            >140</output
          >
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
